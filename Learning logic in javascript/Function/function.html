         // Essa função  pula duas linhas  com uma linha desenhada entre elas.
        var pularLinha = function()
        {
            document.write("<br><hr><br>");
        };
        
        //Essa função mostra uma mensagem no navegador e pula uma linha
        var mostra = function(mensagem)
        {
            mostra(mensagem) = "Parâmetro mensagem";
            document.write(mensagem);

        };
