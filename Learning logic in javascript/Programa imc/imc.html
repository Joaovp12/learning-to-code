<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMC | Javascript</title>
    </head>
    <body>
        <script>
            //Calcular imc = peso / altura²
            var peso = 60; // kg
            var altura = 1.72; // m
            var imc = peso / (altura*altura);

            var calcular = function(imc)
            {
              console.log("O IMC É: " + imc);
                
            };
            calcular(imc);

        </script>
    </body>
</html>
