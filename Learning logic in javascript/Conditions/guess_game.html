<!DOCTYPE html>
<html lang="pt- br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Whats the number drawn? | Javascript</title>
    </head>
    <body>
        <script>
          //Essa função mostra um alerta
          function mostra(alerta)
          {
            alert(alerta);
          };
          
          //Essa função verifica se o valor do chute é maior ou menor que o valor do número pensado, depois mostra um alerta
          function verificarChute(chute)
           {
                if (chute < numeroPensado)
                {
                    mostra("O  número pensado é maior !");
                } else 
                {
                    mostra("O número pensado é menor");
                };
           };
           //Essa função sorteia um número de  0 até N
           function sorteia(n)
           {
             numeroPensado = Math.round(Math.random() * n);
             return numeroPensado;   
           };
           
           
            
            var n = prompt("Sorteia um valor de 0 a N, defina n:");
            var numeroPensado = sorteia(n);
            
            
            
            for(var i = 0; i <= 3; i++)
              {
                if(i == 3)
                {
                  mostra("Você perdeu !!!");
                  break;
                };
                var chute = prompt("Digite um número: ");
                if(chute == numeroPensado)
                {
                  mostra("Parabéns você venceu!");
                  break;
                } else
                {
                  verificarChute(chute);
                }
              };
        </script>
        
    </body>
</html>
