<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> LOOP | Javascript</title>
    </head>
    <body>
        <script>
           //Essa função escreve um texto no documento
           function escreve(frase)
           {
               document.write(frase + "<br>");
           };
           
           // Essa função calcula a média das idades
           function calculaMedia(idade, total)
           {
            var media = idade / total;
            return media;  
           };
           
           //essa função soma: idade; com o próximo valor: idade;
           function somaIdade(idade)
           {
                soma = soma + idade;
                return soma;
           };

           //algoritmo 
            var soma = 0;
            var totalDeFamiliares = prompt("Digite o total de familiares : ");            
            
            for(var i = 0; i < totalDeFamiliares; i++)
            {
                var idade = parseInt(prompt("Digite a idade: "));
                somaIdade(idade); 
            };          
            escreve("Média: " + calculaMedia(soma, totalDeFamiliares));
        </script>
        
    </body>
</html>
